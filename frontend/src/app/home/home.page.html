<ion-header [translucent]="true">
</ion-header>
<ion-content class="background">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="4" size-md="6" size-xs="12">
        <ion-card>
          <img src="../../assets/img/pirate.jpg" width="100%"/>
          <ion-card-header>
            <ion-card-title>Hey Ho Mighty Pirate!</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Set sails and join the race.<br>
            We wish you a pleasant journey ... to hell! Harhar!<br>
            <br/>
            The landlubbers from piraterace.com
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
