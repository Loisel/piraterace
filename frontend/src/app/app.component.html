<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button menu="leftmenu" color="dark"></ion-menu-button>
      </ion-buttons>

      <ion-title> PirateRace </ion-title>

      <ion-buttons slot="end">
        <ion-menu-button menu="usermenu" color="dark">
          <ion-icon name="person-circle"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-menu side="start" menuId="leftmenu" contentId="main" class="left-menu">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item><a routerLink="home">Home</a></ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item><a routerLink="lobby">Lobby</a></ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-menu side="end" menuId="usermenu" contentId="main" class="user-menu">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>User Services</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item><a routerLink="auth/register">Register</a></ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item><a routerLink="auth/login">Login</a></ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item><a routerLink="auth/logout">Logout</a></ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item><a routerLink="auth/userdetail">MyAccount</a></ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-content>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-content>
  <!--ion-footer>
    <ion-toolbar>
      <ion-title>Footer</ion-title>
    </ion-toolbar>
  </ion-footer-->
</ion-app>
