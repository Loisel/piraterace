<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button color="dark"></ion-menu-button>
      </ion-buttons>
      <ion-title> Ionic Menu Example </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-menu
    side="start"
    menuId="custom"
    contentId="main"
    class="my-custom-menu"
  >
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Custom Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item><a routerLink="home">Home</a></ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item><a routerLink="lobby">Lobby</a></ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item><a routerLink="auth/register">Register</a></ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item><a routerLink="auth/login">Login</a></ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item><a routerLink="lobby/view_gamemaker/12">GM12</a></ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-content>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-content>
  <!--ion-footer>
    <ion-toolbar>
      <ion-title>Footer</ion-title>
    </ion-toolbar>
  </ion-footer-->
</ion-app>
