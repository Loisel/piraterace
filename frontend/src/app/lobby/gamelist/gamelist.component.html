<ion-content>
  <h2>Games</h2>
  <ion-list class="games">
    <ion-item
      [button]="true"
      *ngFor="let game of gameMakers"
      (click)="joinGameMaker(game.id)"
    >
      <span>{{ game.id }}</span>
      <span class="badge">{{ game.mode }}</span>
      <span class="name">{{ game.mapfile }}</span>
    </ion-item>
    <ion-item [button]="true" routerLink="newgamemaker">
      <ion-icon name="add-outline" size="large"></ion-icon>
      Create New Game
    </ion-item>
    <!--button type="button" (click)="createGameMaker()">
      <span>Create Button</span>
      </button-->
  </ion-list>
</ion-content>
