<h2>Games</h2>
<ul class="games">
  <li *ngFor="let game of gameMakers">
    <button type="button" (click)="joinGameMaker(game.id)">
      <span>{{ game.id }}</span>
      <span class="badge">{{ game.mode }}</span>
      <span class="name">{{ game.mapfile }}</span>
    </button>
  </li>
  <button type="button" (click)="createGameMaker()">
    <span>Create Button</span>
  </button>
  <a href="{{ create_gamemaker_url }}">
    <span>Create</span>
  </a>
</ul>
