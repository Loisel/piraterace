<ion-content class="background">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-card class="foreground" color="light">
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form class="form div-item" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
              <ion-list>
                <ion-item class="item-input">
                  <ion-icon slot="start" name="person-outline"></ion-icon>
                  <ion-input
                    inputmode="text"
                    autofocus="true"
                    formControlName="username"
                    placeholder="{{ 'username' }}"
                  ></ion-input>
                </ion-item>
                <ion-item class="item-input">
                  <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
                  <ion-input [type]="passwordType" formControlName="password" placeholder="{{ 'password' }}"></ion-input>
                  <ion-icon [name]="passwordIcon" item-end (click)="showPassword()"></ion-icon>
                </ion-item>
              </ion-list>

              <ion-button class="btn-reg" type="submit" [disabled]="!validations_form.valid">
                {{ "Login" }}
              </ion-button>
            </form>

            <ion-button routerLink="/auth/register">
              <ion-icon name="person-add-outline"></ion-icon>
              Register new Account
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="foreground" color="light">
          <ion-card-header>
            <ion-card-title>Anonymous Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item color="none" id="anonymousNameItem">
              <ion-label>
                {{ anonymousName }}
              </ion-label>
              <ion-button slot="end" (click)="updateAnonymousName()">
                <ion-icon name="dice-outline"></ion-icon>
              </ion-button>
            </ion-item>
            <ion-button (click)="loginAnonymous()"> Play! </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
