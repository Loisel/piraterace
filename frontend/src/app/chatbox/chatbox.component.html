<div class="chat-window" style="height: 20em; overflow-y: scroll">
  <ul *ngIf="chat" style="list-style: none">
    <li *ngFor="let message of chat">
      <b>{{ message.name }}</b
      >: {{ message.message }}
    </li>
  </ul>
</div>

<ion-item>
  <ion-label><b>></b></ion-label>
  <ion-input (keydown.enter)="sendMessage($event)" [(ngModel)]="message"></ion-input>
</ion-item>
