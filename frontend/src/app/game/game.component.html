<ion-content class="background">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="9" size-sm="10" id="game_col">
        <div id="piraterace-game" #game_div></div>
      </ion-col>
      <ion-col size-xs="3" size-sm="2" id="card-column">
        <ion-card #cards_menu>
          <ion-card-header>
            <ion-card-subtitle>
              <ion-label>Round {{ Ngameround | async }}</ion-label>
              <button (click)="leaveGame()">
                <ion-icon name="exit-outline" color="danger"></ion-icon>
              </button>
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-reorder-group
              (ionItemReorder)="onCardsReorder($event)"
              disabled="false"
            >
              <ion-reorder *ngFor="let card of cardsinfo; let i = index">
                <ion-item-divider
                  *ngIf="i === gameinfo.cardslots"
                ></ion-item-divider>
                <ion-item class="gamecard-item" [disabled]="healthCheck(i)">
                  <ion-img
                    class="gamecard-img"
                    [src]="CARDS_URL + card[2].url"
                  ></ion-img>
                  <ion-badge>{{ card[1] }}</ion-badge>
                </ion-item>
              </ion-reorder>
            </ion-reorder-group>

            <ion-progress-bar
              id="time-progress-bar"
              [value]="countDownTimer | async"
              color="danger"
            ></ion-progress-bar>

            <ion-button id="submit_cards_button" (click)="submitCards()">
              <ion-icon name="send-outline"></ion-icon>
              <ion-label id="submit_cards_label">Submit Cards</ion-label>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
