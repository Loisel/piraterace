<ion-content>
  Round {{ Ngameround | async }}
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <div id="game"></div>
        <!-- needs to be outside of ion-content or otherwise canvas size is for some reason set to size 0.... could not find out how to fix this easily -->
      </ion-col>
      <ion-col>
        <ion-reorder-group
          (ionItemReorder)="onCardsReorder($event)"
          disabled="false"
        >
          <ion-item *ngFor="let card of cardsinfo">
            <ion-img [src]="CARDS_URL + card[1].url"></ion-img>
            <ion-reorder slot="end"></ion-reorder>
          </ion-item>
        </ion-reorder-group>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
