<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col id="game_col">
        <div id="piraterace-game" #game_div></div>
      </ion-col>
      <ion-col size="2">
        <ion-item-divider>
          <ion-item> Round {{ Ngameround | async }} </ion-item>
          <ion-item
            class="ion-float-right ion-float-bottom"
            [button]="true"
            (click)="leaveGame()"
          >
            <ion-icon name="exit-outline" color="danger"></ion-icon>
          </ion-item>
        </ion-item-divider>

        <ion-reorder-group
          (ionItemReorder)="onCardsReorder($event)"
          disabled="false"
        >
          <ion-reorder *ngFor="let card of cardsinfo">
            <ion-item>
              <ion-thumbnail>
                <ion-img [src]="CARDS_URL + card[1].url"></ion-img>
              </ion-thumbnail>
            </ion-item>
          </ion-reorder>
        </ion-reorder-group>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
