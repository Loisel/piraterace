<ion-content class="background">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="9" size-sm="9" size-md="10" id="game_col">
        <div id="piraterace-game" #game_div></div>
      </ion-col>
      <ion-col size-xs="3" size-sm="3" size-md="2" id="card-column">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              Round {{ Ngameround | async }}
              <button
                class="ion-float-right ion-float-bottom"
                [button]="true"
                (click)="leaveGame()"
              >
                <ion-icon name="exit-outline" color="danger"></ion-icon>
              </button>
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-reorder-group
              (ionItemReorder)="onCardsReorder($event)"
              disabled="false"
            >
              <ion-reorder *ngFor="let card of cardsinfo; let i = index">
                <ion-item
                  [disabled]="healthCheck(i)"
                  style="height: 10vh !important"
                >
                  <ion-img
                    [src]="CARDS_URL + card[2].url"
                    style="height: 10vh !important"
                  ></ion-img>
                  <ion-badge>{{ card[1] }}</ion-badge>
                </ion-item>
              </ion-reorder>
            </ion-reorder-group>

            <ion-item
              id="submit_cards_button"
              [button]="true"
              (click)="submitCards()"
            >
              <ion-icon name="send-outline" color="success"></ion-icon>
              <ion-label>Submit Cards</ion-label>
            </ion-item>

            <ion-item>
              <ion-progress-bar
                id="time-progress-bar"
                [value]="countDownTimer | async"
                color="danger"
              ></ion-progress-bar>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
